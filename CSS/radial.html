<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
    /* Radial  */
    .rad{
        height: 400px;
        width: 400px;
        border: 1px solid;
        display:inline-block;
    }
    #rad{
        background-image: radial-gradient(red,yellow,blue);
    }
    #rad2{
        background-image: radial-gradient(circle,red 10%,yellow 20%,blue);
    }
    #rad3{
        background-image: repeating-radial-gradient(circle,red 8%,yellow 6% blue);
    }
   </style>
</head>
<body>
    <div class="rad" id="rad1"></div>
    <div class="rad" id="rad2"></div>
    <div class="rad" id="rad3"></div>
    <div class="rad" id="rad4"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body
        {
            height: 800px;
            justify-content: center;
            display: flex;
            align-items: center;
        }
        #parent {
            height: 300px;
            width: 200px;
            border: 1px solid;
            background-color: yellowgreen;
            display: flex;
        }

        #child {
            height: 300px;
            width: 300px;
            background-image: url(./pexels-partha-sekhar-borah-1988624.jpg);
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            border: 1px solid;
            transform: skewY(45deg);
        }
    </style>
</head>

<body>
    <!-- SKEW IS USED TO CHANGE ITS DIRECTION WITH ITS SHAPE -->
    <div id="parent">
    <div id="child"></div>
</div>
</body>

</html>

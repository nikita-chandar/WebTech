<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<h1>Application
     form</h1>
<body>
    <form action="" autocomplete="on">
      <input type="text" size="27" placeholder ="Write your name here.." autofocus autocomplete="on">
<br>
      <input type="Email"  size="27" name="Email" id="email" placeholder="m@il" autocomplete="on">
      <br>
      <input type="Password"   size="27"minlength="0" maxlength="8" placeholder="***...**">
      <br>
      <!-- it gives date validation range between min and max -->
      <input type="date" max="1979-12-31" min="1949-12-31">
      <br>
      <!-- multiple helps to choose multiple files at a time -->
       <input type="file" name="" id="" min="3" multiple>
       <br>

      <input type="Submit" value="SUBMIT">


    </form>
</body>
</html>

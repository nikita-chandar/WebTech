<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- onBlur() -->
    <input type="text " id="fname" onblur="getBlur()">
    <script>
        function getBlur()
        {
            let inp1=document.getElementById("fname")
            inp1.value=inp1.value.toUpperCase()
        }
    </script>
</body>
</html>

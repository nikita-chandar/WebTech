    <script>
        // .....IN JS ARRAY IS CONTOGOUS BLOCK OF MEOMORY WHICH STORES HETROGENOUS TYPE OF ELEMENT...

        // console.log(arr1);
        // arr1[3]="obj replaced";

        console.log(arr1[3].name);

        console.log(arr1);
        arr1[6] = "index 6"
        console.log(arr1);
        arr1[4] = "index 4"
        console.log(arr1);

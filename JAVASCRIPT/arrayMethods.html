<!DOCTYPE html>

<head>

    <title>Document</title>

<body>
    <script>
        let arrMethod=[10,20,30,40,50];
        console.log(arrMethod);
        // ****************PUSH AND POP********************************
        // *****************PUSH*****************
        //PUSH:IT IS USED TO ADD MULTIPLE ELEMENT FROM LAST INDEX.
       // arrMethod.push("hello",true,false,{name:"gotya"})
       // console.log(arrMethod);
//      ********************POPP**************
       //pop:IT IS USED TO DELETE AN ELEMENT FROM LAST INDEX;
       //IT WILL RETURN US DELETED ELEMENT.
       //NOTE:ONLY SINGLE ELEMENT WE CAN DELETE SIMULATENOUSLY.
       console.log(arrMethod.pop());
       console.log(arrMethod);
    </script>
</body>

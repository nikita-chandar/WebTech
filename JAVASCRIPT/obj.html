<body>
   <script>
    //object using by literals
    let marker={
        company:"camline",
        price:50,
        color:"blue"
    }
    console.log(typeof marker);//object
    console.log(marker.company);//camline
    console.log(marker.price);//50
    marker.color="red"//mutable in nature
    console.log(marker);//object
    marker.weight=12.5;
    console.log(marker);//object
   </script> 
</body>
</html>

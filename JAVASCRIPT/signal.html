<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 1000px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .parent{
            height: 600px;
            width: 200px;
            border: 1px solid black;
            background-color: gray;

        }
        .bulb{
            height: 150px;
            width: 150px;
            margin: 30px 0 30px 30px;
            border-radius: 50%;
            background-color: antiquewhite;
            border: 1px solid;
        }
    </style>
</head>
<body>
  <div class="parent"> 
<div class="bulb" id="bulb1"></div>
<div class="bulb" id="bulb2"></div>
<div class="bulb" id="bulb3"></div>
</div> 
<script>
    var signal=prompt("")
    if(signal="stop")
    {
        document.getElementById("bulb1").style.backgroundColor="red"
    }
  else  if(signal="caution")
    {
        document.getElementById("bulb2").style.backgroundColor="orange"
    }
  else  if(signal="start")
    {
        document.getElementById("bulb3").style.backgroundColor="green"
    }
</script>
</body>
</html>

    <link rel="shortcut icon" href="./netflix_logo_icon_170919.png" type="image/x-icon">
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

            height: 100%;

            height: 500px;

            width: 40px;

        .head {
            color: white;
        }

        .wrap {
            max-width: 450px;
            display: flex;
            flex-direction: column;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 60px 68px 40px 68px;
        }

        .wrapper1 {
            margin-top: 20px;
        }

        .inp {
            color: #333;

            padding: 15px;

        }

        .para {
            color: #b3b3b3;
        }

        .top {
            background-color: rgba(0, 0, 0, 0.6);

        }

        .inner,.in {
            display: flex;
            justify-content: space-around;

        }

                        </div>
                        <a class="help-link" href="#">Need help</a>
                    </div>
                    <div class="col2">

                    </div>
                    <div class="col3">

            </div>

        </div>

            <span class="f">Questions? call on 000-800-919-1694</span>
            <div class="inner">
                <a class="c1" href="#">FAQ</a>
                <a class="c2" href="#">Help center</a>
                <a class="c3" href="#">Term Of use</a>
                <a class="c4" href="#">Privacy</a>
